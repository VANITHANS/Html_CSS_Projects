<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy And  Move </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="btns-container">
            <button class="copyBtn btn">Copy Text</button>
        </div>
        <textarea name="copyText" id="" cols="50" rows="5"> Hello  World </textarea>
    </div>
    <div class="output-container">
        <div class="output"> </div> 
        <button class="moverBtn btn">Move Text</button>
        <textarea name="finalText" id="" cols="50" rows="5"></textarea>
    </div>
    <script  src="app.js"></script>
</body>
</html>
